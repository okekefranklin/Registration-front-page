<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="registerpage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600">
</head>
<body>
  <div class="container">
    <div class="imgcontainer">
        <img src="phoenix_logo.png" alt = "logo" class ="pics">
            <div class="formholder">
                <h5>Create Account</h5>
                    <p>Fill the below form to create a new account.</p>  
                    <form>
                      <form method="POST" action="https://dashboard.phoenixgn.com/register">
                        <div class="form-group">
                          <input type="text" class="form-control form-control-md" id="name" class="col-2 col-form-label" placeholder="Name" value="" required>
                        </div>
                        <div class="form-group">
                          <input type="email" class="form-control form-control-md" id="email" placeholder="Email" value="" required>
                        </div>
                        <div class="form-group">
                          <input type="username" class="form-control form-control-md" id="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control form-control-md" id="sponsor" placeholder="Sponsor's ID">
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control form-control-md" id="password1" placeholder="password" require>
                        </div>
                      <div class="form-group">
                        <input type="password" class="form-control form-control-md" id="password1" placeholder="Confirm password" require>
                      </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="Checkb">
                          <label class="form-check-label" for="Check1">I accept the terms & conditions</label>
                        </div>
                        <button type="submit" class="btn btn-danger btn-lg" style="margin-left:80%">Submit</button>
                    </form>   
            </div>
    </div>
    
  </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
